# LoginPlugin Configuration

# Database Configuration
database:
  host: localhost
  port: 3306
  database: minecraft
  user: root
  password: ""

# Plugin Settings
plugin:
  # Require login to play
  require-login: true
  # Kick player if not logged in after X seconds (0 = disabled)
  kick-timeout: 300

  # Boss bar timer shown when player joins
  time-bar:
    enabled: true
    # Duration in seconds
    duration: 60
    title: "§eSession timer: §c%time%s"
    color: YELLOW
    style: SOLID